name: Scheduled Workflow

on:
  schedule:
    - cron: '30 */2 * * *'

jobs:
  scheduled_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # This will use the latest Python version available on GitHub Actions
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Assuming you have a requirements.txt file with your dependencies
    - name: Run script
      run: python lyrics_bot.py  # Replace 'your_script.py
